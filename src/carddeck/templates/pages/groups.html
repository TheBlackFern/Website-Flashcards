{% extends "base.html" %}

{% block content %}

<div class="flex flex-col my-5 items-center space-y-8">
  <form action="new_group" class="flex flex-row items-center space-x-3">
    <input name="group_name" class="input-info w-64 px-2 py-2.5" placeholder="Group's name" required>
    <button type="submit" class="btn w-32 py-2.5">
      Add Group</button>
  </form>
  <div>
    <a href="{% url 'home' %}" class="w-24 py-2.5 px-5 mr-2 mb-2 btn">Home</a>
    <a href="{% url 'test' %}" class="w-24 py-2.5 px-5 mr-2 mb-2 btn">Test</a>
  </div>
  <div
    class="grid my-5 grid-cols-{{compare_len_0}} sm:grid-cols-{{compare_len_1}} md:grid-cols-{{compare_len_2}} lg:grid-cols-{{compare_len_3}} gap-x-3 gap-y-3">
    {% for group, len in groups_len %}
    <div id="{{ group.id }}" class="card relative group grid-row-3">
      <div>
        <p class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center p-3">
          {{group.name}}
        </p>
        <p class="line-clamp-3 break-words font-bold text-gray-700 dark:text-gray-400 text-center p-3 text-2xl">
          {{len}} cards </p>
      </div>
      <!--edit button-->
      <div class="absolute top-2 left-2 hidden group-hover:block">
        <button class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
          </svg>
        </button>
      </div>
      <!--remove button-->
      <button class="remove-btn absolute top-2 right-2 hidden group-hover:block text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>
      </button>
      <!--confirm button-->
      <div class="absolute bottom-1.5 left-2 hidden group-hover:block">
        <button class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg></button>
      </div>
      <!--cancel button-->
      <div class="absolute bottom-1.5 right-2 hidden group-hover:block">
        <button class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    {% endfor %}
  </div>

</div>


<script>
  document.querySelectorAll('.remove-btn').forEach(function (button) {
    button.addEventListener('click', function (event) {
      var id = event.target.closest('div').id;
      event.target.closest('div').remove();
      var xhr = new XMLHttpRequest();
      xhr.open("POST", '/delete-group/' + id + '/');
      xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
      xhr.send();
    });
  });
</script>
{% endblock %}
