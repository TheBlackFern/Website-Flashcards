{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center my-3 gap-y-10">
  <ul>
    {% for card, bool in cards_rand %}
    <li class="grid grid-flow-col relative gap-y-5 space-x-3 m-3">
      {% if bool %}
      <p class="w-24 text-right text-gray-300 text-xl">{{card.word}}</p>
      <p class="text-blue-200 text-xl">:</p>
      <input id="{{ card.id }}" class="input-info w-60 text-left">
      {% else %}
      <input id="{{ card.id }}" class="input-info w-24 text-right">
      <p class="text-xl text-blue-200">:</p>
      <p class="w-60 text-xl line-clamp-1 text-gray-300">{{card.explanation}}</p>
      {% endif %}
      <div id="tick-{{ card.id }}" class="invisible absolute right-0 text-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"
          class="h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>
      <div id="cross-{{ card.id }}" class="invisible text-rose-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"
          class="h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
    </li>
    {% endfor %}
  </ul>
  <div>
    <button onclick="checkTest()" id="check-btn" class="check-btn btn w-24 py-2.5 px-5 mr-2 mb-2">
      Check</button>
    <a href="{% url 'groups' %}" class="btn w-24 py-2.5 px-5 mr-2 mb-2">
      Groups</a>
    <a href="{% url 'home' %}" class="btn w-24 py-2.5 px-5 mr-2 mb-2">
      Home</a>
  </div>
</div>


<script>
  document.querySelectorAll('.input-info').forEach(function (input) {
    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("check-btn").click();
      }
    });
  });

  function checkTest() {
    let cards_rands = JSON.parse('{{ js_cards_rands|escapejs }}');
    let elem_val, real_val;
    for (let i = 0; i < cards_rands.length; i++) {
      elem_val = document.getElementById(cards_rands[i][0].id).value;
      if (elem_val === "") {
        continue
      }
      if (cards_rands[i][1] == true && elem_val === cards_rands[i][0].explanation ||
        cards_rands[i][1] != true && elem_val === cards_rands[i][0].word) {
        document.getElementById(`tick-${cards_rands[i][0].id}`).style.visibility = "visible";
        document.getElementById(`cross-${cards_rands[i][0].id}`).style.visibility = "hidden";
      } else {
        document.getElementById(`tick-${cards_rands[i][0].id}`).style.visibility = "hidden";
        document.getElementById(`cross-${cards_rands[i][0].id}`).style.visibility = "visible";
      }
    }
  }
</script>

{% endblock %}
